<!DOCTYPE=html>
<html>
<head>
  <title>Dating Website</title>
  <style>
    fieldset{background:lightyellow;border:10px solid yellow;margin-bottom:10px;width:720px}
    .label{width:180px;display:inline-block;text-align:right;vertical-align:top}
    label:hover{font-size:20px}
    input:hover{font-size:20px}
    .ind{background-color:red;color:white;padding:5px;text-align:right;vertical-align:top;width:200px}

    textarea{height:50px;width:360px}
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form>
  <fieldset>
    <legend>Your Face</legend>
    <label class="label" for="dp">Your image:</label>
    <input type="file" id="dp" name="dp" required>
    <br>
    <label class="label" for="preview">Image preview:</label>
    <img id="preview" name="preview">
  </fieldset>
  <fieldset>
    <legend>Your General Details</legend>
    <label class="label" for="uname">Name:</label>
    <input type="text" id="uname" name="uname" required>
    <br>
    <label class="label" for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" required>Male
    <input type="radio" id="gender" name="gender" required>Female
    <br>
    <label class="label" for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label class="label" for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy">
    <br>
    <label class="label" for="fcolor">Favorite color:</label>
    <input type="color" id="fcolor" name="fcolor">
    <br>
    <label class="label" for="country">Which country:</label>
    <select id="country" name="country">
      <option value="ns">No selection</option>
      <option value="us">USA</option>
      <option value="uk">UK</option>
      <option value="fr">France</option>
      <option value="au">Australia</option>
      <option value="jp">Japan</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>Your Indicators</legend>
    <label class="label" for="height">Height:</label>
    <span class="ind">Short</span><input type="range" id="height" name="height" min="0" max="100" value="50"><span class="ind">Tall</span>
    <br>
    <label class="label" for="salary">Salary:</label>
    <span class="ind">Poor</span><input type="range" id="salary" name="salary" min="0" max="100" value="50"><span class="ind">Rich</span>
  </fieldset>
  <fieldset>
    <legend>Your Contact Information</legend>
    <label class="label" for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label class="label" for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile">
    <br>
    <label class="label" for="address">Address:</label>
    <textarea  id="address" name="address"></textarea>
    <br>
    <label class="label" for="method">Method to contact you:</label>
    <input type="checkbox" id="method" name="method">Email
    <input type="checkbox" id="method" name="method">Whatsapp
    <input type="checkbox" id="method" name="method">In-app chat
</fieldset>
<input type="submit" value="Submit!">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
